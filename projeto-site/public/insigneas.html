<script>
    function pegarDados(){
    var nome = sessionStorage.nome_usuario_meuapp;
    nometop.innerHTML = nome;
    gerarInsigneas();
  } 

  function gerarInsigneas(){
    cards.innerHTML="";
      axios.get(`/funcionario/select4`).then(resposta =>{
        console.log(resposta);

        for(var i=0; i<resposta.data.length; i++){
            var nome = resposta.data[i].nomeFunc;
            var nomeImagem = "";
            var nomeInsignea= "";
            var email = resposta.data[i].emailFunc;
            
            if(resposta.data[i].fk_trofeu == 1){
                nomeImagem="./img/1.png";
                nomeInsignea="JAVA"
            }else if(resposta.data[i].fk_trofeu == 2){
                nomeImagem="./img/2.png";
                nomeInsignea="React"
            }else if(resposta.data[i].fk_trofeu == 3){
                nomeImagem="./img/3.png";
                nomeInsignea="Phyton"
            }else if(resposta.data[i].fk_trofeu == 4){
                nomeImagem="./img/4.png";
                nomeInsignea="Javascript"
            }else if(resposta.data[i].fk_trofeu == 5){
                nomeImagem="./img/51.png";
                nomeInsignea="HTML"
            }else if(resposta.data[i].fk_trofeu == 6){
                nomeImagem="./img/61.png";
                nomeInsignea="CSS"
            }else if(resposta.data[i].fk_trofeu == 7){
                nomeImagem="./img/7.png";
                nomeInsignea="Flutter"
            }else if(resposta.data[i].fk_trofeu == 8){
                nomeImagem="./img/8.png";
                nomeInsignea="NodeJS"
            }else if(resposta.data[i].fk_trofeu == 9){
                nomeImagem="./img/9.png";
                nomeInsignea="Angular"
            }else if(resposta.data[i].fk_trofeu == 10){
                nomeImagem="./img/10.png";
                nomeInsignea="C++"
            }else if(resposta.data[i].fk_trofeu == 11){
                nomeImagem="./img/11.png";
                nomeInsignea="C#"
            }else if(resposta.data[i].fk_trofeu == 12){
                nomeImagem="./img/12.png";
                nomeInsignea="Kotlin"
            }else if(resposta.data[i].fk_trofeu == 13){
                nomeImagem="./img/13.png";
                nomeInsignea="PHP"
            }else if(resposta.data[i].fk_trofeu == 14){
                nomeImagem="./img/13.png";
                nomeInsignea="Swift"
            }

            cards.innerHTML += `
                <div class="col-xl-3 col-md-6 mb-4">
              <div class="card shadow h-100" id="card" style="border-left: green;">
                  <div class="card-body">
                      <div class="row no-gutters align-items-center">
                          <div class="col mr-2">
                              <div class="text-xs2 font-weight-bold text-primary text-uppercase mb-1" id="nomef">${nome}</div>
                              <div class="h6 mb-0 font-weight-bold text-gray-700" style="width: 100%; float: left;">Conquista: ${nomeInsignea}</div><br><br>
                              
                          </div>
                          <div class="col-auto" id="trofeu">
                            <img src=${nomeImagem} style="width: 55px">
                          </div>
                        <div>
                            <div class="h8 mb-0 font-weight-bold text-gray-700" style="width: 100%; float: left;">${email}</div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>`
        }
      }).catch(erro =>{
          console.log(erro)
      })
  }
</script>
